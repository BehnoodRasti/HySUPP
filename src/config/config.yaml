mode: "blind"
seed: 0
runs: 1
projection: False

MATLAB_root: "/home/azouaoui/matlab/"

stdout: DEBUG

defaults:
  - data: SimPurePixelsPruned
  - noise: AWGN
  - extractor: VCA
  - model: FCLSU
  - _self_

hydra:
  job:
    chdir: True
  run:
    dir: "./data/runs/${now:%Y-%m-%d_%H-%M-%S}"
  sweep:
    dir: "./data/runs/${now:%Y-%m-%d_%H-%M-%S}/"
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(name)s][%(levelname)s] - %(message)s'
      detailed:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        level: ${stdout}
        stream: ext://sys.stdout
      file:
        class : logging.handlers.RotatingFileHandler
        formatter: detailed
        level: DEBUG
        filename: debug.log
    root:
      handlers: [console, file]

    disable_existing_loggers: false

